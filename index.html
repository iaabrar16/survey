<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Builder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Survey/Quiz Builder</h1>
        
        <!-- Survey Title and Description -->
        <div class="mb-3">
            <input type="text" id="surveyTitle" class="form-control" placeholder="Survey Title" required>
            <textarea id="surveyDescription" class="form-control mt-2" placeholder="Survey Description" rows="3" required></textarea>
        </div>

        <!-- Drag-and-Drop Interface -->
        <div class="row">
            <!-- Left: Question Types -->
            <div class="col-md-4">
                <h5>Question Types</h5>
                <div class="list-group" id="questionTypes">
                    <div class="list-group-item" draggable="true" data-type="multipleChoice">Multiple Choice</div>
                    <div class="list-group-item" draggable="true" data-type="likertScale">Likert Scale</div>
                    <div class="list-group-item" draggable="true" data-type="textField">Text Field</div>
                    <div class="list-group-item" draggable="true" data-type="starRating">Star Rating</div>
                    <div class="list-group-item" draggable="true" data-type="image">Image</div>
                </div>
            </div>

            <!-- Right: Dropped Questions -->
            <div class="col-md-8">
                <h5>Questions</h5>
                <div id="surveyQuestions" class="border p-3" style="min-height: 300px;">
                    <!-- Dropped questions will appear here and can be reordered -->
                </div>
            </div>
        </div>


        <!-- Save Options -->

        <!-- Save Options -->
        <div class="text-center mt-4">
                <button id="saveSurvey" class="btn btn-success">Save</button>
         </div>


        <div class="text-center mt-4">
            <button id="savePdf" class="btn btn-primary">Save as PDF</button>
            <button id="previewSurvey" class="btn btn-secondary" data-toggle="modal" data-target="#previewModal">Preview</button>
        </div>
    </div>
    
<!-- Preview Modal -->
<div class="modal fade" id="previewModal" tabindex="-1" role="dialog" aria-labelledby="previewModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="previewModalLabel">Survey Preview</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h4 id="previewTitle"></h4>
                <p id="previewDescription"></p>
                <div id="previewQuestions"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
